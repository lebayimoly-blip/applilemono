<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Ajout de Font Awesome pour les icÃ´nes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #228B22;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      text-align: center;
      color: white;
    }

    .login-wrapper {
      padding: 40px 20px;
    }

    .lemono-title {
      font-size: 2em;
      line-height: 1.4;
      margin-bottom: 10px;
      color: #fff8dc;
    }

    .lemono-title .highlight {
      color: #FFD700;
      font-weight: bold;
    }

    .lemono-title .search-icon {
      margin-left: 10px;
      color: #FFD700;
      animation: pulse 1.5s infinite;
    }

    .slogan {
      color: #fdf5e6;
      font-size: 1.1em;
      margin-bottom: 30px;
      font-style: italic;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      color: #228B22;
      border: 2px solid #1E90FF;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #1E90FF;
    }

    button {
      background-color: #1E90FF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #187bcd;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="login-wrapper">
    <h1 class="lemono-title">
      Bienvenue dans <span class="highlight">LEMONO</span>
      <i class="fas fa-search search-icon"></i>
    </h1>
    <div class="slogan">l'application qui voit et sait tout</div>

    <form method="post">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    {% if error %}
      <div class="message">{{ error }}</div>
    {% endif %}
  </div>
</body>
{% include 'footer.html' %}

</html>
