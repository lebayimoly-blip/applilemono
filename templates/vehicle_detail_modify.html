{% extends 'base.html' %}

{% block title %}Modifier les détails du véhicule{% endblock %}

{% block content %}
  <div class="container bg-light p-4 rounded shadow-sm">
    <h1 class="text-center mb-4">🔧 Modifier le véhicule {{ vehicle.plate }}</h1>

    {% if vehicle.photo %}
      <div class="photo-preview text-center mb-4">
        <p>📸 Photo actuelle :</p>
        <img src="{{ url_for('static', filename='uploads/' ~ vehicle.photo) }}" alt="Photo du véhicule" class="img-fluid" style="max-width:300px;">
      </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="owner" class="form-label">Propriétaire :</label>
        <input type="text" id="owner" name="owner" value="{{ vehicle.owner }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="insurance_expiry" class="form-label">Date d'expiration de l'assurance :</label>
        <input type="date" id="insurance_expiry" name="insurance_expiry" value="{{ vehicle.insurance_expiry }}" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="brand" class="form-label">Marque :</label>
        <input type="text" id="brand" name="brand" value="{{ vehicle.brand }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="model" class="form-label">Modèle :</label>
        <input type="text" id="model" name="model" value="{{ vehicle.model }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="first_registration" class="form-label">Date de première immatriculation :</label>
        <input type="date" id="first_registration" name="first_registration" value="{{ vehicle.first_registration }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="maintenance_date" class="form-label">🛠️ Nouvelle date d’entretien :</label>
        <input type="date" id="maintenance_date" name="maintenance_date" value="{{ vehicle.maintenance_date }}" class="form-control">
      </div>

      <div class="mb-3">
        <label for="photo" class="form-label">📸 Nouvelle photo du véhicule :</label>
        <input type="file" id="photo" name="photo" class="form-control">
      </div>

      <button type="submit" class="btn btn-success w-100">💾 Enregistrer les modifications</button>
    </form>

    {% if message %}
      <div class="message text-success text-center fw-bold">{{ message }}</div>
    {% endif %}

    <div class="back-link text-center mt-4">
      <a href="/search" class="btn btn-outline-primary">🔙 Retour à la recherche</a>
    </div>
  </div>
{% endblock %}
