<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des utilisateurs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    :root {
      --primary-light: #1E90FF;
      --primary-dark: #187bcd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
      color: #333;
    }

    h1, h2 {
      color: var(--primary-light);
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    form {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    input, select {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: var(--primary-light);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .delete-link {
      display: inline-block;
      margin-top: 10px;
      color: #d9534f;
      text-decoration: none;
      font-weight: bold;
    }

    .delete-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <h1>üëë Super utilisateur : {{ session['admin'] }}</h1>
    <h2>üìã Liste des utilisateurs</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>R√¥le</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user['id'] }}</td>
          <td>{{ user['username'] }}</td>
          <td>{{ user['email'] }}</td>
          <td>{{ user['role'] }}</td>
          <td>
            <form method="POST" style="display:inline;">
              <input type="hidden" name="user_id" value="{{ user['id'] }}">
              <input type="text" name="username" value="{{ user['username'] }}" required>
              <input type="email" name="email" value="{{ user['email'] }}">
              <input type="text" name="password" placeholder="Nouveau mot de passe">
              <select name="role">
                <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Admin</option>
                <option value="agent" {% if user['role'] == 'agent' %}selected{% endif %}>Agent</option>
                <option value="lecteur" {% if user['role'] == 'lecteur' %}selected{% endif %}>Lecteur</option>
              </select>
              <button type="submit">üíæ Modifier</button>
            </form>
            <a href="/admin/users/delete/{{ user['id'] }}" class="delete-link" onclick="return confirm('Supprimer cet utilisateur ?')">üóëÔ∏è Supprimer</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    
    </form>
  </div>
</body>
</html>
