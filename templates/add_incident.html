{% extends 'base.html' %}

{% block title %}Ajouter un incident{% endblock %}

{% block content %}
  <h2 class="mb-4">Ajouter un nouvel incident</h2>

  {% if message %}
    <p class="text-success fw-bold">{{ message }}</p>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm border border-primary-light" style="max-width: 600px; margin: auto;">
    <div class="mb-3">
      <label for="plate" class="form-label">Sélectionner un véhicule :</label>
      <select name="plate" id="plate" class="form-select" required>
        <option value="">-- Choisir une plaque --</option>
        {% for vehicle in vehicles %}
          <option value="{{ vehicle['plate'] }}">{{ vehicle['plate'] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description de l'incident :</label>
      <textarea name="description" id="description" rows="4" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="photo" class="form-label">Photo de l'incident :</label>
      <input type="file" name="photo" id="photo" accept="image/*" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">Ajouter l'incident</button>
  </form>

  <div class="text-center mt-4">
    <a href="/dashboard" class="btn btn-outline-primary">⬅ Retour au tableau de bord</a>
  </div>
{% endblock %}
