<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #228B22;
      font-family: 'Segoe UI', sans-serif;
      color: #FFD700;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: white;
      color: #228B22;
      border: 2px solid #1E90FF;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #1E90FF;
      font-weight: bold;
    }

    .card a:hover {
      color: #187bcd;
    }

    .logout a {
      background-color: #1E90FF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout a:hover {
      background-color: #187bcd;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Bienvenue {{ session['admin'] }}</h1>

  <div class="dashboard">
    <div class="card"><h2>🔍 Rechercher</h2><a href="/search">Accéder</a></div>
    <div class="card"><h2>✏️ Modifier</h2><a href="/search">Choisir</a></div>
    <div class="card"><h2>📊 Statistiques</h2><a href="/admin/stats">Voir</a></div>
    <div class="card"><h2>📥 Ajouter événement</h2><a href="/search">Sélectionner</a></div>
    <div class="card"><h2>➕ Ajouter véhicule</h2><a href="/add_vehicle">Créer</a></div>
  </div>

  <div class="logout">
    <a href="/logout">🚪 Se déconnecter</a>
  </div>

<div class="card">
  <h2>📥 Import Excel</h2>
  <a href="/import_excel">Charger</a>
</div>

{% if session['role'] == 'admin' %}
  <a href="/admin/add_user" class="btn-add-user">👤 Ajouter un utilisateur</a>
{% endif %}

</body>
</html>
